{% extends "base.html" %}

{% block content %}
  <div class="delete-page">
    <h1>Delete car?</h1>
    <p>Are you really want to delete {{ car }}?</p>
    <form action="" method="post">
      {% csrf_token %}

      <input type="submit" value="Yes" class="btn btn-danger">
      <a class="btn btn-secondary" href="{% url 'taxi:car-list' %}">No, thanks</a>
    </form>
  </div>
{% endblock %}
